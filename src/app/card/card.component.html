<div class="card">
  <h2 [ngStyle]="{
    color: card.title.length < 5 ? 'red' : 'green',
    fontWeight: card.title.length < 7 ? 'normal' : 'bold'
  }">{{ index }}. {{ card.title }}</h2>

  <p class="text" [ngClass]="{
    blue: textColor === 'blue',
    green: textColor === 'green',
    red: textColor === 'red'
  }">{{ card.text }}</p>

  <p class="text" [class.blue]="textColor === 'blue'" [class.green]="textColor === 'green'">test</p>

  <div class="buttons">
    <button (click)="textColor = 'blue'">Blue</button>
    <button (click)="textColor = 'green'">Green</button>
    <button (click)="textColor = 'red'">Red</button>
  </div>

  <!-- <div>
    <input type="text" #myInput (input)="inputHandler(myInput.value)" [value]="title">
  </div> -->

  <div>
    <input type="text" [(ngModel)]="card.title" (ngModelChange)="changeHandler()">
  </div>

  <hr>

  <div>
    {{ cardDate | date:'dd MMMM yyyy HH:mm:ss':undefined:'ru' }}
  </div>

</div>
