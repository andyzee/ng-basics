<div class="container">
  <h1>hello angular!</h1>

  <hr>

  <button (click)="toggleCards()">Toggle cards</button>

  <hr>


  <app-form></app-form>

  <div *ngIf="toggle; else noCards">
    <app-card *ngFor="let cardIter of cards; let idx = index" [card]="cardIter" [index]="idx + 1"></app-card>
  </div>
  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
